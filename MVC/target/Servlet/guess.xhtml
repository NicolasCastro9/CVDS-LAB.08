<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Juego de adivinanza</title>
   </h:head>
   <h:body>
      <h:form id="guess_form">
         <p:outputLabel value="Número a adivinar: "/>
         <p:outputLabel value="Intenta adivinar un número entre 1 y 10:" />
         <p:inputText id="guess" value="#{guessBean.guessNumber}" />
         <p:commandButton value="Adivinar" update="guess_form" actionListener="#{guessBean.guess}" />
         <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart}" />
         <p:outputLabel value="Número de intentos: #{guessBean.guessesMade}" />
         <p:outputLabel value="Estado del juego: #{guessBean.gameState}" />
         <p:outputLabel value="Premio acumulado: $#{guessBean.prize}" />
         <div class="card"> 
            <p:dataTable var="lista" value="#{guessBean.lista}">
                <p:column headerText="Intentos">
                    <h:outputText value="#{lista}" />
                </p:column>
            </p:dataTable>
        </div>
      </h:form>
   </h:body>
</html>
